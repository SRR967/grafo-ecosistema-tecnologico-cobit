<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Importar Hoja de Ruta</title>
  <link rel="stylesheet" href="css/importar.css" />
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

</head>
<body>
  <header class="topbar">
    <a class="back" href="index.html">← Volver</a>
    <h1>Importar Hoja de Ruta</h1>
    <span aria-hidden="true"></span>
  </header>

  <main>
    <section class="card" role="form" aria-labelledby="titulo-card">
      <h2 id="titulo-card">Configura tu organización</h2>
      <p class="subtitle">Indica el nombre de tu empresa y carga el archivo Excel de tu hoja de ruta.</p>

      <div class="field">
        <label for="empresa">Título de la empresa</label>
        <input id="empresa" class="input" type="text" placeholder="Ej: ACME S.A." autocomplete="organization" />
      </div>

      <div class="field">
        <label for="excel">Importa tu hoja de ruta (Excel)</label>

        <!-- Zona de arrastre / clic -->
        <label id="dropzone" class="dropzone" for="excel">
          <strong>Arrastra y suelta aquí</strong> o haz clic para seleccionar
          <small>Formatos admitidos: .xlsx, .xls</small>
        </label>
        <input id="excel" type="file" accept=".xlsx,.xls" hidden />

        <div id="fileInfo" class="file-info" aria-live="polite"></div>
      </div>

      <div class="actions">
        <button id="continuar" class="btn btn-primary" disabled>Continuar</button>
      </div>
    </section>
  </main>

  <script src="js/importar.js"></script>
</body>
</html>
